<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance | bot-market</title>
    <link rel="stylesheet" href="/blog/authpage/styles.css">
</head>
<body>
    <section class="main-login-section">
        <div class="code-container">
            <div class="code-data">
                <span class="code-error">QR code loading error</span>
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
                <button class="refresh-code-btn">Refresh QR code</button>
            </div>
            <h1 class="code-title">Quick login via QR code</h1>
        </div>
        <div class="description-container">
            <div class="instruction-list">
                <div class="instruction-element">
                    <span class="instrucrion-number">1. </span>
                    <span class="instruction-text">Turn on any QR code scanner.</span>
                </div>
                <div class="instruction-element">
                    <span class="instrucrion-number">2. </span>
                    <span class="instruction-text">Point your camera at the QR code</span>
                </div>
                <div class="instruction-element">
                    <span class="instrucrion-number">3. </span>
                    <span class="instruction-text">Follow the link that appears</span>
                </div>
                <div class="instruction-element">
                    <span class="instrucrion-number">4. </span>
                    <span class="instruction-text">Click the <span class="surrounded">/start</span> command on the bot</span>
                </div>
            </div>
            <div class="btn-list">
                <button class="bot-auth-btn"><a href="" target="_blank">Login via bot</a></button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="/blog/authpage/script.js"></script>
</body>
</html>
